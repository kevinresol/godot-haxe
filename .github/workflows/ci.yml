name: CI

on:
  push:
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v1
        with:
          version: 4.3.0

      - name: Install Lix
        uses: lix-pm/setup-lix@master

      - name: Install Haxe
        run: lix install haxe 4.3.6 --global

      - name: Install Haxe Libraries
        run: haxelib git hxcpp https://github.com/HaxeFoundation/hxcpp
      - run: yes | haxelib run hxcpp

      - run: python -m pip install scons
      - run: scons use_hot_reload=no generate_template_get_node=no
        working-directory: godot-cpp

      - name: Build
        run: haxe --cwd haxe build.hxml
      - run: ls -lah haxe/bin
      - run: mv haxe/bin/libcppia*-debug.a haxe/bin/libcppia.a

      - run: scons
      - run: godot --verbose --path test main.tscn
